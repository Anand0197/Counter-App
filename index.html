<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h2>Counter App</h2>
        <span class="count">0</span>
        <div class="buttons">
          <button class="btn subtract">
            <ion-icon name="arrow-down" class="icons subtract"></ion-icon
            >Subtract
          </button>
          <button class="btn restart">
            <ion-icon name="refresh" class="icons"></ion-icon>Restart
          </button>
          <button class="btn add">
            <ion-icon name="arrow-up" class="icons add"></ion-icon>Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
